<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lab Harinera Elizondo{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .card {
            border-radius: 0.5rem;
        }

        .nav-link,
        .navbar-brand {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><img
                    src="https://static.wixstatic.com/media/425473_52c5015f104e499b95fb914e566e1525~mv2.png/v1/fill/w_372,h_157,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Logo%20vertical%20blanco.png"
                    height="60" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('list_clients_route')}}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link"
                            href="{{url_for('list_inspections_route')}}">Inspecciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('certification')}}">Certificados</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('list_equipment_route')}}">Equipos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('list_users_route')}}">Usuarios</a></li>
                </ul>
                {% if current_user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{ current_user.nombre }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li>
                                <a class="dropdown-item" href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
