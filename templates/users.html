{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}

{% block content %}
<h2 class="mb-4">Usuarios Registrados</h2>
<div class="card shadow-sm">
    <div class="table-responsive">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td>{{ u.id_usuario }}</td>
                    <td>{{ u.nombre }}</td>
                    <td>{{ u.mail }}</td>
                    <td>{{ u.rol }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center py-4">No hay usuarios registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="p-4 text-end">
        <a href="{{ url_for('register_user') }}" class="btn btn-primary">
            Crear Nuevo Usuario
        </a>
    </div>
</div>
{% endblock %}
