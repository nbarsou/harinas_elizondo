<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión – Harinera Elizondo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
            height: 100vh;
        }

        .login-card {
            max-width: 400px;
            margin: auto;
            border: none;
            border-radius: 1rem;
            overflow: hidden;
        }

        .login-header {
            background: #fff;
            padding: 2rem;
            text-align: center;
        }

        .login-header h2 {
            color: #0d6efd;
            margin: 0;
            font-weight: bold;
        }

        .login-body {
            background: #f8f9fa;
            padding: 2rem;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-login {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }

        .alert {
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="card login-card shadow-lg">

            <div class="login-header">
                <h2>Harinera Elizondo</h2>
                <p class="text-muted">Acceso al Sistema</p>
            </div>

            <div class="login-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, msg in messages %}
                <div class="alert alert-{{ category }} text-center">{{ msg }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('sign_in') }}">
                    <div class="mb-3">
                        <label for="mail" class="form-label">Correo electrónico</label>
                        <input type="email" id="mail" name="mail" class="form-control" placeholder="Correo electrónico"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" class="form-control"
                            placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login w-100">
                        Ingresar
                    </button>
                </form>
            </div>
            <p class="text-center text-muted small mt-2">© 2025 Lab Harinera – v1.0</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
